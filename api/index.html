<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Coordinate Retrieval</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen text-gray-200">

    <div class="w-full max-w-md mx-auto p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Secure Data Retrieval</h1>
            <p class="text-gray-400 mt-2">Enter target coordinates and access code.</p>
        </div>

        <form id="retrievalForm">
            <div class="mb-4">
                <label for="x_coordinate" class="block text-sm font-medium text-gray-400 mb-2">X Coordinate</label>
                <input type="text" id="x_coordinate" name="x_coordinate"
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="e.g., 48" required>
            </div>
            <div class="mb-4">
                <label for="y_coordinate" class="block text-sm font-medium text-gray-400 mb-2">Y Coordinate</label>
                <input type="text" id="y_coordinate" name="y_coordinate"
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="e.g., 86" required>
            </div>
            <div class="mb-6">
                <label for="access_code" class="block text-sm font-medium text-gray-400 mb-2">4-Digit Access
                    Code</label>
                <input type="text" id="access_code" name="access_code"
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="e.g., 1234" required>
            </div>
            <div class="mb-6">
                <button type="submit" id="submitButton"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                    Retrieve Data
                </button>
            </div>
        </form>

        <div id="responseMessage" class="mt-6 text-center text-sm p-4 rounded-lg hidden"></div>
    </div>

    <script>
        const retrievalForm = document.getElementById('retrievalForm');
        const responseMessage = document.getElementById('responseMessage');
        const submitButton = document.getElementById('submitButton');

        retrievalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Retrieving...';

            const x_coordinate = document.getElementById('x_coordinate').value;
            const y_coordinate = document.getElementById('y_coordinate').value;
            const access_code = document.getElementById('access_code').value;

            try {
                // This makes a real request to your backend API
                const response = await fetch('/api/retrieve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ x_coordinate, y_coordinate, access_code })
                });

                const result = await response.json();

                if (response.ok) {
                    // Success! The backend sends the 'payload' (the flag)
                    showMessage(result.data.payload, "success");
                } else {
                    // The backend sends an error message
                    showMessage(result.message, "error");
                }

                if (result.status === "success") {
                    let payload = result.data.payload;
                    if (Array.isArray(payload)) {
                        payload = payload.map(
                            row => `FLAG-${row.flag} | X=${row.x_coordinate}, Y=${row.y_coordinate}`
                        ).join("\n");
                    }
                    showMessage(payload, "success");
                } else {
                    showMessage(result.message, "error");
                }


            } catch (error) {
                showMessage("Error connecting to server.", "error");
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Retrieve Data';
            }
        });

        function showMessage(message, type) {
            responseMessage.textContent = message;
            responseMessage.classList.remove('hidden', 'bg-green-900', 'text-green-300', 'bg-red-900', 'text-red-300');
            const successClasses = ['bg-green-900', 'text-green-300'];
            const errorClasses = ['bg-red-900', 'text-red-300'];
            responseMessage.classList.add(...(type === 'success' ? successClasses : errorClasses));
            responseMessage.classList.remove('hidden');
        }
    </script>
</body>

</html>
